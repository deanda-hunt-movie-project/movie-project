<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MOVIES API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>





<!-- Loader -->

<div id="loader-container">

    <h2 class="text-dark">Loading</h2>

    <br>

    <div class="spinner"></div>

</div>





<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-primary navbar-dark">

    <div class="container-fluid">

        <a class="navbar-brand text-light" href="#">Movies API</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        Lists

                    </a>

                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="#" id="myMovies">My Movies</a></li>

                        <li><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item" href="#" id="discover">Discover Movies</a></li>

                    </ul>

                </li>

            </ul>

            <div class="pb-4 pb-md-0">

                <span style="font-size: 0.75em; color:white; margin: 2em 1.5em 0 0">Dark Mode</span>

                <label class="switch" style="margin-right:1em; border: 1px solid white; border-radius: 15px ">

                    <input type="checkbox" name="checkbox">

                    <span class="slider round"></span>

                </label>

            </div>

            <form class="d-flex" role="search">

                <input id="searchKeyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-light" id="searchBtn">Search</button>

            </form>

        </div>

    </div>

</nav>





<!-- Banner -->

<div id="banner"></div>





<!-- Cards -->

<div id="cards" class="container"></div>





<!-- Modal -->

<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="ModalLabel">Modal title</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">...</div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <button type="button" class="btn btn-primary">Save Changes</button>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="app.js"></script>

</body>

</html>
